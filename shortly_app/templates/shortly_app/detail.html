{% extends "shortly_app/base.html" %}

{% block title %}Details about /{{ link.url_id }}{% endblock %}

{% block body %}
  <h2><a href="/follow/{{ link.url_id }}">/{{ link.url_id }}</a></h2>
  <dl>
    <dt>Full link
    <dd class=link><div>{{ link.url_target }}</div>
    <dt>Click count:
    <dd>{{ link.click_count }}
  </dl>
{% endblock %}
